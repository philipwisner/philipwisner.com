<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Phil&Co.">
	<meta name="author" content="Philip Wisner">
	<title>Google</title>
	<link rel="shortcut icon" href="google_logo.ico">
	<link rel="stylesheet" href="google.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<div class="container">

	<!--Top Bar-->
		<div class="topbar">
			<span id="leftbar">
				<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
				<a href="https://www.google.hr/imghp?hl=en&tab=wi&ei=vqdFWau_L-fX6QTCrYH4Dg&ved=0EKouCBMoAQ">Images</a>
				<img id="grid" src="googlegrid.png">
				<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.hr/%3Fgfe_rd%3Dcr%26ei%3DvqdFWbL1I4rGsAGThq3oBA"><button id="signin">Sign In</button></a>
			</span>
		</div>

	<!--Middle Content-->
		<div class="center">
			<div class="logo">
				<img src="Google_2015_logo1.svg">
			</div>
			<div class="searchbar">
					<input id="sbar" type="search">
					<span class="mic" id="microphone"><img id="googlemic" src="googlemic.png"></span>
			</div>
			<div class="buttons">
				<button id="googlesearch">Google Search</button>
				<button id="lucky">I'm Feeling Lucky</button>
			</div>
		</div>

	<!--Google fixed footer-->
		<div class="footer">
			<span id="leftbar">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>
				<a href="https://www.google.com/intl/en/about/">About</a>
			</span>
			<span id="rightbar">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en/policies/terms/regional.html">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
				<a href="https://www.google.com/?gfe_rd=cr&ei=TWxFWYfxL8X67gTstIXgCA&gws_rd=cr&fg=1">Use Google.com</a>
			</span>
		</div>
		</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
